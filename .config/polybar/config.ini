[config]
bg = #b0000000
fg = #d8d8d8
low = #55aa55
mid = #f5a70a
high = #ff5555

[settings]
format-foreground = ${config.fg}
format-background = ${config.bg}

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = true
override-redirect = true
enable-ipc = true
cursor-click = pointer
background = ${config.bg}
font-0 = Terminus:size=14
font-1 = Noto Color Emoji:scale=10
modules-left = bspwm xwindow
modules-right = music cpu memory pulseaudio wifi battery datetime

[module/bspwm]
type = internal/bspwm
occupied-scroll = true
format = <label-state>
label-dimmed-background = ${config.bg}
label-focused-background = #d0222222
label-occupied-background = ${config.bg}
label-urgent-background = #ffbd2c40
label-dimmed = %name%
label-focused = %name%
label-occupied = %name%
label-urgent = %name%
label-empty =
label-dimmed-padding = 1
label-focused-padding = 1
label-occupied-padding = 1
label-urgent-padding = 1
label-empty-padding = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:150:...%
label-padding = 1

[module/datetime]
type = internal/date
interval = 5
time = %H:%M
date-alt = %d/%m
label = %time%%date%
label-padding = 1

[module/battery]
type = internal/battery
label-charging    = %{A1:powerctl:}%{A4:light -U 10:}%{A5:light -A 10:}%percentage:2%%%{A}%{A}%{A}
label-discharging = %{A1:powerctl:}%{A4:light -U 10:}%{A5:light -A 10:}%percentage:2%%%{A}%{A}%{A}
label-low         = %{A1:powerctl:}%{A4:light -U 10:}%{A5:light -A 10:}%percentage:2%%%{A}%{A}%{A}
label-charging-foreground = ${config.low}
label-discharging-foreground = ${config.mid}
label-low-foreground = ${config.high}
format-low = <label-low>
low-at = 10

[module/wifi]
type = internal/network
interface-type = wireless
interval = 2
label-connected = %{A1:wifictl:}%signal:2%%%{A}
label-connected-padding = 1
label-disconnected = %{A1:wifictl:}xxx%{A}
label-disconnected-foreground = ${config.high}
label-disconnected-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage:2%%
label-muted = %percentage:2%%
label-muted-foreground = ${config.high}

[module/memory]
type = internal/memory
format-padding = 1
format = %{A1:$TERMINAL -e btop:}<ramp-used><ramp-swap-used>%{A}
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █
ramp-used-0-foreground = ${config.low}
ramp-used-1-foreground = ${config.low}
ramp-used-2-foreground = ${config.low}
ramp-used-3-foreground = ${config.mid}
ramp-used-4-foreground = ${config.mid}
ramp-used-5-foreground = ${config.mid}
ramp-used-6-foreground = ${config.high}
ramp-used-7-foreground = ${config.high}
ramp-swap-used-0 = ▁
ramp-swap-used-1 = ▂
ramp-swap-used-2 = ▃
ramp-swap-used-3 = ▄
ramp-swap-used-4 = ▅
ramp-swap-used-5 = ▆
ramp-swap-used-6 = ▇
ramp-swap-used-7 = █
ramp-swap-used-0-foreground = ${config.low}
ramp-swap-used-1-foreground = ${config.low}
ramp-swap-used-2-foreground = ${config.low}
ramp-swap-used-3-foreground = ${config.mid}
ramp-swap-used-4-foreground = ${config.mid}
ramp-swap-used-5-foreground = ${config.mid}
ramp-swap-used-6-foreground = ${config.high}
ramp-swap-used-7-foreground = ${config.high}

[module/cpu]
type = internal/cpu
interval = 0.1
format = %{A1:$TERMINAL -e btop:}<ramp-coreload>%{A}
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █
ramp-coreload-0-foreground = ${config.low}
ramp-coreload-1-foreground = ${config.low}
ramp-coreload-2-foreground = ${config.low}
ramp-coreload-3-foreground = ${config.mid}
ramp-coreload-4-foreground = ${config.mid}
ramp-coreload-5-foreground = ${config.mid}
ramp-coreload-6-foreground = ${config.high}
ramp-coreload-7-foreground = ${config.high}

[module/music]
type = custom/script
exec = musicctl
click-left   = music control play-pause
click-right  = music control next
click-middle = music control previous
label-padding = 1
interval = 0.5
