input {
    kb_layout = ie
    kb_options = caps:escape
    repeat_rate = 30
    repeat_delay = 250
    follow_mouse = 1
    # float_switch_override_focus = 0
    touchpad {
        natural_scroll = true
        disable_while_typing = false
    }
}

general {
    gaps_in = 1
    gaps_out = 1
    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(222222ff)
    layout = dwindle
    no_focus_fallback = true
    # TODO: hide mouse when keyboard is used, unhide when mouse is used (try daemon with wev)
}

decoration {
    dim_inactive = true
    dim_strength = 0.25
    drop_shadow = false
    blur {
        enabled = false
    }
}

animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    animation = windows, 1, 2, default
    animation = windowsIn, 1, 2, default, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 1, linear, fade
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    background_color = rgba(1e1e1eff)
}

dwindle {
    preserve_split = true
    force_split = 2
}

gestures {
    workspace_swipe = true
    workspace_swipe_forever = true
    workspace_swipe_use_r = true
}

# Launch programs
bind = super, return, exec, alacritty
bind = super, w, exec, brave
