live_config_reload: false

scrolling:
  history: 10000
  multiplier: 5

window:
  dynamic_padding: true
  opacity: 0.85

font:
  size: 13.5
  normal:
    family: Terminess Nerd Font

selection:
  save_to_clipboard: true

# TODO: keybinding to search username@host
key_bindings:
  - { key: Return, mods: Shift|Control, action: SpawnNewInstance     }
  - { key: Escape, mods: Shift|Control, action: ToggleViMode         }
  - { key: Escape, mode: Vi, action: ToggleViMode                    }
  - { key: A, mods: Control, mode: Vi, action: ScrollToTop           }
  - { key: A, mods: Control, mode: Vi, action: ToggleNormalSelection }
  - { key: A, mods: Control, mode: Vi, action: ScrollToBottom        }
  - { key: A, mods: Control, mode: Vi, action: Copy                  }
  - { key: A, mods: Control, mode: Vi, action: ClearSelection        }
  - { key: A, mods: Control, mode: Vi, action: ToggleViMode          }

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#000000'
    foreground: '#dddddd'
  cursor:
    text: '#111111'
    cursor: '#cccccc'
  normal:
    black:   '#000000'
    red:     '#cc0403'
    green:   '#19cb00'
    yellow:  '#cecb00'
    blue:    '#0d73cc'
    magenta: '#cb1ed1'
    cyan:    '#0dcdcd'
    white:   '#dddddd'
  bright:
    black:   '#767676'
    red:     '#f2201f'
    green:   '#23fd00'
    yellow:  '#fffd00'
    blue:    '#1a8fff'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'
  search:
    matches:
      foreground: '#091f2e'
      background: '#edb443'
    focused_match:
      foreground: '#000000'
      background: '#ffffff'
  footer_bar:
    foreground: '#ffffff'
    background: '#000000'
  line_indicator:
    foreground: '#ffffff'
    background: '#000000'
  selection:
    text: '#000000'
    background: '#fffacd'
