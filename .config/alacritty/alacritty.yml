live_config_reload: false

scrolling:
  history: 10000
  multiplier: 5

window:
  dynamic_padding: true
  decorations: None
  opacity: 0.85

font:
  size: 13.5
  normal:
    family: Terminus (TTF)

mouse:
  hide_when_typing: true

selection:
  save_to_clipboard: true

key_bindings:
  - { key: Return, mods: Shift|Control, action: SpawnNewInstance }
  - { key: K,      mods: Shift|Control, action: ScrollLineUp     }
  - { key: J,      mods: Shift|Control, action: ScrollLineDown   }

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#000000'
    foreground: '#dddddd'
  cursor:
    text: '#111111'
    cursor: '#cccccc'
  normal:
    black:   '#000000'
    red:     '#cc0403'
    green:   '#19cb00'
    yellow:  '#cecb00'
    blue:    '#0d73cc'
    magenta: '#cb1ed1'
    cyan:    '#0dcdcd'
    white:   '#dddddd'
  bright:
    black:   '#767676'
    red:     '#f2201f'
    green:   '#23fd00'
    yellow:  '#fffd00'
    blue:    '#1a8fff'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'
  search:
    matches:
      foreground: '#091f2e'
      background: '#edb443'
    focused_match:
      foreground: '#000000'
      background: '#ffffff'
  footer_bar:
    foreground: '#ffffff'
    background: '#000000'
  line_indicator:
    foreground: '#ffffff'
    background: '#000000'
  selection:
    text: '#000000'
    background: '#fffacd'
